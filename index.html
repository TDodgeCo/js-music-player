<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio Player</title>

    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
    >

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="top-css">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="text-center">Song Title</h3>
              </div>
              <div class="panel-body">
                <h4 class="text-center">Song Info Stuff</h4>
                <audio id="audioSource" src="/storage/audio/justAnotherTuesday.mp3">

                </audio>
              </div>
              <div class="panel-footer">
                <h5 class="text-center">Song Controls</h5>
                <input id="songDuration" min="1" max="320" type="range" value="0">
                <h1>
                  <i id="playSong" class="fa fa-play playerControls"></i>
                  <i id="pauseSong" class="fa fa-pause playerControls"></i>
                  <i id="stopSong" class="fa fa-stop playerControls"></i>
                </h1>
                <button id="testButton">Test Button</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>

</html>
